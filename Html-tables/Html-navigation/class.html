<!DOCTYPE html>
<html>
    <style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
  }
  li {float:left;}
  li a{
      display: block;
      color: deeppink;
      text-align: center;
      padding: 16px;
      text-decoration:none;
  }
  li a:hover{background-color: rgb(112, 66, 66);}
  
  
  .month{
      background-color: lawngreen;
      color: lightcyan;
      border: solid black 2px;
      padding: 20px;
      margin: 20px;
   
  }
    </style>
    </head>
    <body>
        <ul>
            <li><a href="#january">JANUARY</a></li>
            <li><a href="#febuary">FEBUARY</a></li>
            <li><a href="#march">MARCH</a></li>
            <li><a href="#april">APRIL</a></li>
          </ul>
          
              <div class="month">
<h1>January</h1>
<p span class=".month"> First month of the year </p>
              </div>
              <div class="month">
                <h1>Febuary</h1>
                <p>2nd month of the year</p>
                              </div>
                              <div class="month">
                                <h1>March</h1>
                                <p>3rd month of the year</p>
                                              </div>
          
    </body>
</html>
